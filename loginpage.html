<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Casita Juan Beach Resort</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="casita.png" alt="Casita Juan Beach Logo" class="logo">
        </div>
    </header>

    <section class="login-section">
        <div class="login-container">
            <h2>Welcome!</h2>
            <p>Please log in to your account</p>

            <form action="dashboard.html" method="POST" class="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username..." required>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password..." required>
                </div>

                <div class="actions">
                    <button type="submit" class="login-btn">Login</button>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>
            </form>

            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Casita Juan Beach Resort. All Rights Reserved.</p>
    </footer>

</body>
</html>
